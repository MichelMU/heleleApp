<h2>Fine Scotches</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Sex</td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="user in users">
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.sex }}</td>
        </tr>
        
    </tbody>
</table>
